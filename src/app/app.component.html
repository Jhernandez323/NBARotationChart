<div class="main">
    <div class="scoreboard">
        <span class="score">{{homeScore}}</span>
        <img class="team-logo" src="{{'../assets/logos/' + homeTeam + '.svg'}}">
        <img class="team-logo" src="{{'../assets/logos/' + visitingTeam + '.svg'}}">
        <span class="score">{{visitingScore}}</span>
    </div>
    <div class="header">
        <span class="player-name"></span>
        <ng-container *ngFor="let period of allPeriods">
            <span *ngIf="period <= 4" class="period-header"
                [style.width.%]="88/totalGameTime*(12*60)"
            >
                Q{{period}}
            </span>
            <span *ngIf="period > 4" class="period-header"
            [style.width.%]="88/totalGameTime*(5*60)"
            >
                OT{{period-4}}
            </span>
        </ng-container>
    </div>
    <ng-container *ngFor="let teamIds of playerIds">
        <ng-container *ngFor="let playerId of teamIds">
            <div class="player">
                <span class="player-name">{{players[playerId].firstName + ' ' + players[playerId].lastName}}</span>
                <ng-container *ngFor="let rotation of players[playerId].rotations">
                    <span class="subbed-in"
                        [style.width.%]="(rotation.endTime - rotation.startTime)/totalGameTime*88"
                        [style.visibility]="rotation.inGame ? 'visible' : 'hidden'">
                    </span>
                </ng-container>
            </div>
        </ng-container>
    </ng-container>
</div>
